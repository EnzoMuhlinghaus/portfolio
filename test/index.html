<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS Loading animation.</title>
    
    
    
    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(http://fonts.googleapis.com/css?family=Advent+Pro:700);
/* Meat and potatoes */
.drops {
  list-style: none;
  position: relative;
  height: 10px;
  width: 140px;
  margin: 0 auto; /* center the animation */
  margin-top: 40px; /* padd the top from the text */
}
.drops li {
  position: absolute;
  top: 0px;
  height: 10px;
  width: 10px;
  background-color: black;
  border-radius: 5px;
  margin-left: -3000px; /* the dots like to jump out of place without this */
  animation-name: loading;
  animation-duration: 5s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: normal;
}
.drops li:nth-child(1) {
  left: 0px;
  animation-delay: 250ms;
}
.drops li:nth-child(2) {
  left: 40px;
  animation-delay: 500ms;
}
.drops li:nth-child(3) {
  left: 80px;
  animation-delay: 750ms;
}
.drops li:nth-child(4) {
  left: 120px;
  animation-delay: 1s;
}
.drops li:nth-child(5) {
  left: 160px;
  animation-delay: 1.25s;
}
@keyframes loading {
  0% { margin-left: -3000px; }
  30%,70% { margin-left: 0px; }
  100% { margin-left: 3000px; }
}
/* Colours */
#pink:checked ~ .drops li {
  background-color: #ff55de;
  box-shadow:  0 0 5px #ff99de,
               0 0 10px #ff99de,
               0 0 15px #ff99de,
               0 0 20px #ff00de,
               0 0 30px #ff00de,
               0 0 40px #ff00de;
}
#blue:checked ~ .drops li {
  background-color: #99deff;
  box-shadow:  0 0 5px #99afff, 
               0 0 10px #99afff, 
               0 0 15px #99afff, 
               0 0 20px #99afff, 
               0 0 30px #99afff, 
               0 0 40px #99afff;
}
#green:checked ~ .drops li {
  background-color: #99ffde;
  box-shadow:  0 0 5px #99ffaf, 
               0 0 10px #99ffaf, 
               0 0 15px #99ffaf, 
               0 0 20px #99ffaf, 
               0 0 30px #99ffaf, 
               0 0 40px #99ffaf;
}
#red:checked ~ .drops li {
  background-color: #ff4444;
  box-shadow:  0 0 5px #ff2222, 
               0 0 10px #ff2222, 
               0 0 15px #ff2222, 
               0 0 20px #ff2222, 
               0 0 30px #ff2222, 
               0 0 40px #ff2222;
}
#yellow:checked ~ .drops li {
  background-color: #ffff44;
  box-shadow:  0 0 5px #ffff22, 
               0 0 10px #ffff22, 
               0 0 15px #ffff22, 
               0 0 20px #ffff22, 
               0 0 30px #ffff22, 
               0 0 40px #ffff22;
}
/* Presentation - toggle buttons and positioning/backgrounds */

  padding: 6px 12px;
  cursor: pointer;
}
input {
  display: none;
}
input[type="radio"]:checked + label {
  background-color: white;
}
